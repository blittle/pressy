<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900" width="600" height="900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shape-fill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="900" fill="url(#bg)" />

  <!-- Grid lines suggesting a flat plane -->
  <g stroke="#4338ca" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="500" x2="600" y2="500" />
    <line x1="0" y1="550" x2="600" y2="550" />
    <line x1="0" y1="600" x2="600" y2="600" />
    <line x1="0" y1="650" x2="600" y2="650" />
    <line x1="0" y1="700" x2="600" y2="700" />
    <line x1="100" y1="450" x2="100" y2="750" />
    <line x1="200" y1="450" x2="200" y2="750" />
    <line x1="300" y1="450" x2="300" y2="750" />
    <line x1="400" y1="450" x2="400" y2="750" />
    <line x1="500" y1="450" x2="500" y2="750" />
  </g>

  <!-- Triangle (soldier/working class) -->
  <polygon points="150,520 120,580 180,580" fill="url(#shape-fill)" stroke="#a78bfa" stroke-width="1.5" />

  <!-- Square (middle class - the narrator) -->
  <rect x="250" y="510" width="60" height="60" fill="url(#shape-fill)" stroke="#c4b5fd" stroke-width="2" />

  <!-- Pentagon (professional class) -->
  <polygon points="420,515 445,540 435,570 405,570 395,540" fill="url(#shape-fill)" stroke="#a78bfa" stroke-width="1.5" />

  <!-- Hexagon (nobility) -->
  <polygon points="170,640 195,625 220,640 220,665 195,680 170,665" fill="url(#shape-fill)" stroke="#a78bfa" stroke-width="1.5" />

  <!-- Circle (priestly class) -->
  <circle cx="320" cy="660" r="30" fill="url(#shape-fill)" stroke="#c4b5fd" stroke-width="2" />

  <!-- Sphere (the visitor from Spaceland) â€” shown as a circle with a glow -->
  <circle cx="460" cy="650" r="25" fill="none" stroke="#e9d5ff" stroke-width="1" opacity="0.5" />
  <circle cx="460" cy="650" r="20" fill="none" stroke="#c4b5fd" stroke-width="1.5" />
  <circle cx="460" cy="650" r="15" fill="url(#shape-fill)" stroke="#a78bfa" stroke-width="1" />

  <!-- A line crossing the plane (suggesting the third dimension) -->
  <line x1="300" y1="350" x2="300" y2="750" stroke="#e9d5ff" stroke-width="1" opacity="0.2" stroke-dasharray="4,6" />

  <!-- Title -->
  <text x="300" y="160" font-family="Georgia, 'Times New Roman', serif" font-size="52" fill="#e9d5ff" text-anchor="middle" font-weight="bold">FLATLAND</text>

  <!-- Subtitle -->
  <text x="300" y="210" font-family="Georgia, 'Times New Roman', serif" font-size="18" fill="#c4b5fd" text-anchor="middle" font-style="italic">A Romance of Many Dimensions</text>

  <!-- Decorative line -->
  <line x1="200" y1="240" x2="400" y2="240" stroke="#7c3aed" stroke-width="1" />

  <!-- Author -->
  <text x="300" y="280" font-family="Georgia, 'Times New Roman', serif" font-size="20" fill="#a78bfa" text-anchor="middle">Edwin A. Abbott</text>

  <!-- Bottom decorative line -->
  <line x1="200" y1="820" x2="400" y2="820" stroke="#7c3aed" stroke-width="1" />

  <!-- "A Square" pseudonym at bottom -->
  <text x="300" y="855" font-family="Georgia, 'Times New Roman', serif" font-size="16" fill="#818cf8" text-anchor="middle" font-style="italic">by A Square</text>
</svg>
