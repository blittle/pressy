<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900" width="600" height="900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightning" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#b8ff6e;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#6ee7b7;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:0" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:0" />
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="900" fill="url(#bg)" />

  <!-- Subtle laboratory grid -->
  <g stroke="#1a3a1a" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="450" x2="600" y2="450" />
    <line x1="0" y1="500" x2="600" y2="500" />
    <line x1="0" y1="550" x2="600" y2="550" />
    <line x1="0" y1="600" x2="600" y2="600" />
    <line x1="0" y1="650" x2="600" y2="650" />
    <line x1="0" y1="700" x2="600" y2="700" />
    <line x1="100" y1="400" x2="100" y2="750" />
    <line x1="200" y1="400" x2="200" y2="750" />
    <line x1="300" y1="400" x2="300" y2="750" />
    <line x1="400" y1="400" x2="400" y2="750" />
    <line x1="500" y1="400" x2="500" y2="750" />
  </g>

  <!-- Central glow (the spark of life) -->
  <circle cx="300" cy="550" r="150" fill="url(#glow)" />

  <!-- Lightning bolt (the spark of creation) -->
  <polyline points="280,380 310,480 285,480 320,600 290,600 330,720"
    fill="none" stroke="url(#lightning)" stroke-width="3" stroke-linecap="round" />
  <polyline points="280,380 310,480 285,480 320,600 290,600 330,720"
    fill="none" stroke="#b8ff6e" stroke-width="1" stroke-linecap="round" opacity="0.5" filter="url(#blur)" />

  <!-- The creature's hand reaching up -->
  <g stroke="#4ade80" stroke-width="1.5" fill="none" opacity="0.6">
    <!-- Palm -->
    <path d="M260,680 Q270,650 280,640 Q290,630 300,635 Q310,630 320,640 Q330,650 340,680" />
    <!-- Fingers reaching toward the lightning -->
    <line x1="270" y1="660" x2="255" y2="620" />
    <line x1="285" y1="645" x2="275" y2="600" />
    <line x1="300" y1="638" x2="300" y2="590" />
    <line x1="315" y1="645" x2="325" y2="600" />
    <line x1="330" y1="660" x2="345" y2="625" />
    <!-- Wrist -->
    <line x1="260" y1="680" x2="265" y2="730" />
    <line x1="340" y1="680" x2="335" y2="730" />
  </g>

  <!-- Stitching marks on the hand -->
  <g stroke="#2d5a2d" stroke-width="1" opacity="0.4">
    <line x1="275" y1="665" x2="285" y2="660" />
    <line x1="295" y1="655" x2="305" y2="650" />
    <line x1="315" y1="655" x2="325" y2="660" />
  </g>

  <!-- Decorative arcs (galvanic apparatus) -->
  <path d="M150,500 Q200,420 300,420 Q400,420 450,500" fill="none" stroke="#1a4a1a" stroke-width="1" opacity="0.4" />
  <path d="M170,520 Q220,450 300,450 Q380,450 430,520" fill="none" stroke="#1a4a1a" stroke-width="0.5" opacity="0.3" />

  <!-- Small sparks -->
  <circle cx="300" cy="585" r="2" fill="#b8ff6e" opacity="0.8" />
  <circle cx="285" cy="595" r="1.5" fill="#6ee7b7" opacity="0.6" />
  <circle cx="318" cy="592" r="1" fill="#b8ff6e" opacity="0.7" />
  <circle cx="295" cy="575" r="1" fill="#6ee7b7" opacity="0.5" />
  <circle cx="310" cy="580" r="1.5" fill="#b8ff6e" opacity="0.6" />

  <!-- Title -->
  <text x="300" y="120" font-family="Georgia, 'Times New Roman', serif" font-size="48" fill="#d1fae5" text-anchor="middle" font-weight="bold">FRANKENSTEIN</text>

  <!-- Subtitle -->
  <text x="300" y="165" font-family="Georgia, 'Times New Roman', serif" font-size="16" fill="#6ee7b7" text-anchor="middle" font-style="italic">or, The Modern Prometheus</text>

  <!-- Decorative line -->
  <line x1="180" y1="195" x2="420" y2="195" stroke="#2d5a2d" stroke-width="1" />

  <!-- Author -->
  <text x="300" y="235" font-family="Georgia, 'Times New Roman', serif" font-size="20" fill="#86efac" text-anchor="middle">Mary Wollstonecraft Shelley</text>

  <!-- Bottom decorative line -->
  <line x1="180" y1="820" x2="420" y2="820" stroke="#2d5a2d" stroke-width="1" />

  <!-- Edition note at bottom -->
  <text x="300" y="855" font-family="Georgia, 'Times New Roman', serif" font-size="14" fill="#4ade80" text-anchor="middle" font-style="italic">The Original 1818 Text</text>
</svg>
